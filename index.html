<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de locais de trabalho</title>
    <link href="css/template.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <header class="primary_header">
        <h4>Controle de Locais de Trabalho</h4>
    </header>
    
    <aside>
        <nav>
            <p><i class="fas fa-cog"></i>Administração</p>
            <ul>
                <li>
                    <div></div>
                    <a href="#">
                        Administradores
                    </a>
                </li>
                <li>
                    <div></div>
                    <a href="#">
                        Areas
                    </a>
                </li>
                <li class="active">
                    <div></div>
                    <a href="#">
                        Locais de Trabalho
                    </a>
                </li>
                <li>
                    <div></div>
                    <a href="#">
                        Habilidades
                    </a>
                </li>
                <li>
                    <div></div>
                    <a href="#">
                        Log
                    </a>
                </li>
                <li>
                    <div></div>
                    <a href="#">
                        Responsáveis
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <section>
        <main>
            <h5>Locais de Trabalho</h5>

            <div class="container">
                <form id="form-cadastro" method="POST">
                    <div>
                        <label for="predio">Prédio</label>
                        <select id="predio" name="predio">
                            <option value="">Escolha um prédio</option>
                            <option value="Prédio 1">Prédio 1</option>
                            <option value="Prédio 2">Prédio 2</option>
                            <option value="Prédio 3">Prédio 3</option>
                        </select>
                    </div>

                    <div>
                        <label for="local">Local de Trabalho</label>
                        <input type="text" id="local" name="local">
                    </div>

                    <button type="submit">
                        <i class="fas fa-plus"></i>
                    </button>
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Prédio</th>
                            <th>Local de Trabalho</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </section>
</body>
</html>
